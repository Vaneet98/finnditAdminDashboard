<main id="main" class="main">
   <!-- <ngx-spinner type="square-jelly-box"></ngx-spinner> -->
    <div class="pagetitle">
       <h1>Admin Banner</h1>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                     <div style="margin-bottom: 20px;">
                        <input   
                    [(ngModel)]="search" 
                   (input)="getData()" 
                   (ngModelChange)="onTextChange($event)"
                    
                    placeholder="Search">
                      </div>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">Display Title</th>
                            <th scope="col">Placement</th>
                            <th scope="col">Position</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let data of dataMamber | paginate
                         : {
                             itemsPerPage: tableSize,
                             currentPage: page,
                             totalItems: count
                           };
                     let i = index" [ngStyle]="{'background-color': i % 2 !== 0 ? 'white' : '#f5f5f5'}" >
                            <th scope="row">{{data.displayTitle}}</th>
                            <td>{{data.placement}}</td>
                            <td>{{data.position}}</td>
                            <td>{{data.frequency}}</td>
                            <td>{{data.startDate | date}}</td>
                            <td>{{data.endDate | date}}</td>
                            <td>
                              <span *ngIf="data.status==0" [ngClass]="{'badge bg-warning': data.status == 1, 'badge bg-success': data.status == 0}">Active</span>
                              <span *ngIf="data.status==1" [ngClass]="{'badge bg-warning': data.status == 1, 'badge bg-success': data.status == 0}">Paused</span>
                            </td>
                            <td id="crossAndEdit">
                              <button type="button"   class="btn" data-toggle="modal" data-target="#exampleModalCenterEditAdmin" title="Edit Admin Banner Detail" (click)="getId(data.id)">
                                 <i class="bi bi-pencil-fill" style="cursor: pointer;"></i>
                              </button>                
                              <button type="button"  class="btn"  title="Delete Admin Banner Detail" (click)="deleteAdminBanner(data.id);">
                                 <i class="bi bi-trash-fill" style="margin-left: 10px;cursor: pointer;"></i>
                              </button>
                           </td>
                         </tr>
                      </tbody>
                   </table>
                   <div class="d-flex justify-content-center" >
                     <pagination-controls
                       previousLabel="Prev"
                       nextLabel="Next"
                       (pageChange)="onTableDataChange($event)"
                     >
                     </pagination-controls>
                     </div>
                </div>
             </div>
          </div>
       </div>
       <div class="add-more-container text-center btn btn-circle tooltip-custom" 
       data-toggle="tooltip" data-placement="left" title="Add New Admin Tage">
       <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterEditAdmin">
         <i class="bi bi-plus-lg" ></i>
      </button> 
    </div> 
    </section>
 </main>
