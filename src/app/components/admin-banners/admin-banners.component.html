<main id="main" class="main">
    <div class="pagetitle">
       <h1>Admin Banner</h1>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                     <h2 class="card-title">Admin Banner</h2>
                     <div style="margin-bottom: 20px;">
                        <input [(ngModel)]="searchText" placeholder="Search">
                      </div>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">Display Title</th>
                            <th scope="col">Placement</th>
                            <th scope="col">Position</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let data of dataMamber | filter: searchText | paginate: { itemsPerPage: pagePerItem, currentPage: p}" >
                            <th scope="row">{{data.displayTitle}}</th>
                            <td>{{data.placement}}</td>
                            <td>{{data.position}}</td>
                            <td>{{data.frequency}}</td>
                            <td>{{data.startDate | date}}</td>
                            <td>{{data.endDate | date}}</td>
                            <td>
                              <span *ngIf="data.status==0" [ngClass]="{'badge bg-warning': data.status == 1, 'badge bg-success': data.status == 0}">Active</span>
                              <span *ngIf="data.status==1" [ngClass]="{'badge bg-warning': data.status == 1, 'badge bg-success': data.status == 0}">Paused</span>
                            </td>
                            <td id="crossAndEdit">
                              <button type="button"   class="btn" data-toggle="modal" data-target="#exampleModalCenterEditAdmin" title="Edit Admin Banner Detail" (click)="getId(data.id)">
                                 <i class="bi bi-pencil-fill" style="cursor: pointer;"></i>
                              </button>                
                              <button type="button"  class="btn" data-toggle="modal" data-target="#exampleModalCenterDelete" title="Delete Admin Banner Detail" (click)="getId(data.id);">
                                 <i class="bi bi-x-lg" style="margin-left: 10px;cursor: pointer;"></i>
                              </button>
                           </td>
                         </tr>
                      </tbody>
                   </table>
                   <div class="pagination" >
                     <mat-paginator [length]="dataMamber.length"
                         [pageSize]="5"
                         [pageSizeOptions]="[5,10, 25, 100]"
                         (page)="loadDataPage($event)">
                     </mat-paginator>
                    </div>
                </div>
             </div>
          </div>
       </div>
       <div class="add-more-container text-center btn btn-circle tooltip-custom" 
       data-toggle="tooltip" data-placement="left" title="Add New Admin Tage">
       <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterEditAdmin">
         <i class="bi bi-plus-lg" ></i>
      </button> 
    </div> 
    </section>
 </main>
