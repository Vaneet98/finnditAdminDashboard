<main id="main" class="main">
   <div class="pagetitle">
      <h1>Tage</h1>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                 <div class="rewardButton">
                  <button 
                  (click)="show('one')"
                  class="tabs__nav-item r1"
                  [class.tabs__nav-item--on]="selectedTab === 'one'"
                  >Admin Tage</button>
                  <button 
                  (click)="show('two')"
                  class="tabs__nav-item rc1"
                  [class.tabs__nav-item--on]="selectedTab === 'two'">Marchant Tage</button>
                 </div>
                 
                  <div #tabsContentRef class="tabs__content" [ngSwitch]="selectedTab">
                    <div *ngSwitchCase="'one'" class="tabs__tab">
                       <table class="table datatable">
                          <thead>
                             <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Assigned To</th>
                                <th scope="col">Action</th>
                             </tr>
                          </thead>
                          <tbody  >
                            <tr *ngFor="let data of dataMamber.data.rows">
                              <th scope="row">{{data.name}}</th>
                              <td>{{data.assignedToCount}}</td>
                              
                              <td id="crossAndEdit">
                               <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterEditAdmin">
                                  <i class="bi bi-pencil-fill" style="cursor: pointer;"></i>
                               </button>
                        
                               <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterDelete">
                                  <i class="bi bi-trash-fill" style="margin-left: 10px;cursor: pointer;"></i>
                               </button>
                            </td>
                            </tr>
                          </tbody>
                       </table>  
                       <div class="add-more-container text-center btn btn-circle tooltip-custom" 
                       data-toggle="tooltip" data-placement="left" title="Add New Admin Tage">
                       <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterAddMarchantTage"><i class="bi bi-plus-lg" ></i></button> 
                    </div> 
                    </div>
                    <div *ngSwitchCase="'two'" class="tabs__tab">
                       <table class="table datatable">
                          <thead>
                             <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Assigned To</th>
                                <th scope="col">Action</th>
                             </tr>
                          </thead>
                          <tbody  >
                            <tr *ngFor="let data of dataMamaberMarchant.data.rows">
                              <th scope="row">{{data.name}}</th>
                              <td><span >{{data.assignedToCount}}</span></td>
                              
                              <td id="crossAndEdit">
                               <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterEditMarchant">
                                  <i class="bi bi-pencil-fill" style="cursor: pointer;"></i>
                               </button>
                               
                               <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterDelete">
                                  <i class="bi bi-trash-fill" style="margin-left: 10px;cursor: pointer;"></i>
                               </button>
                            </td>
                            </tr>
                          </tbody>
                       </table>  
                       <div class="add-more-container text-center btn btn-circle tooltip-custom" 
                       data-toggle="tooltip" data-placement="left" title="Add New Banners">
                       <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenterAddMarchantTage"><i class="bi bi-plus-lg" ></i></button> 
                    </div>
                       </div>
                       </div>
                 </div>
            </div>
         </div>
      </div>

   </section>
     <!-- Model for Edit Admin tage-->
  <div class="modal fade" id="exampleModalCenterEditAdmin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h2 class="modal-title" id="exampleModalLabel">Edit Admin Tage</h2>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <form>
         <div class="modal-body">
           <form #basicForm="ngForm" >
             <div class="form-group">
               <h2 for="recipient-name" class="col-form-label">Name:</h2>
             </div>
             <div class="row">
               <input name="name" type="text"  id="text" class="form-control" name="name" style="margin-left: 20px; width: 350px;">
           </div>
           </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary" [disabled]="!basicForm.valid">Save</button>
         </div>
       </form>
       </div>
     </div>
   </div>

  <!-- Model for Edit Marchant tage-->
  <div class="modal fade" id="exampleModalCenterEditMarchant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h2 class="modal-title" id="exampleModalLabel">Edit Marchant Tage</h2>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <form>
       <div class="modal-body">
         <form>
           <div class="form-group">
             <h2 for="recipient-name" class="col-form-label">Name:</h2>
           </div>
         
           <div class="row">
            <input name="name" type="text"  id="text" class="form-control" name="name" style="margin-left: 20px; width: 350px;">
         </div>
         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Save</button>
       </div>
     </form>
     </div>
   </div>
 </div>

  <!-- Model for Delete -->
<div class="modal fade" id="exampleModalCenterDelete" tabindex="-1" role="dialog"     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle" style="display: flex; align-items: center; justify-content: center;">Delete</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label></label>
  <p>Note: Do you want to delete this ?.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary">Delete</button>
</div>
</div>
</div>
</div>

     <!-- Model for Add Admin tage -->
     <div class="modal fade" id="exampleModalCenterAddAdminTage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Admin Tage</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
            <div class="modal-body">
              <form>
                 <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><h6>Name</h6></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name" name="name">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>

     <!-- Model for Add Marchant Tage -->
     <div class="modal fade" id="exampleModalCenterAddMarchantTage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Add Marchant Tage</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <form>
           <div class="modal-body">
             <form>
                <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label"><h6>Name</h6></label>
                   <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name" name="name">
                 </div>
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary">Save</button>
           </div>
         </form>
         </div>
       </div>
      </div>       

</main>
