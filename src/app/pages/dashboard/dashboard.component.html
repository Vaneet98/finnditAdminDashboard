<ngx-spinner type="ball-beat"></ngx-spinner>
<main id="main" class="main">
   <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
         </ol>
      </nav>
   </div>
   <section class="section dashboard">
      <div class="row">
         <div class="col-lg-12">
            <div class="row">
               <div class="col-xxl-4 col-md-4">
                  <div class="card info-card sales-card">
                     <div class="card-body">
                        <h5 class="card-title">Total <span>| Businesses Register</span></h5>
                        <div class="d-flex align-items-center">
                           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i
                                 class="bi bi-briefcase-fill"></i></div>
                           <div class="ps-3">
                              <h6>{{countBusiness}}</h6>
                              <span class="text-success small pt-1 fw-bold"></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-xxl-4 col-md-4">
                  <div class="card info-card revenue-card">
                     <div class="card-body">
                        <h5 class="card-title">Total <span>| Subscription Plan</span></h5>
                        <div class="d-flex align-items-center">
                           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i
                                 class="bi bi-subtract sidebarIcon"></i></div>
                           <div class="ps-3">
                              <h6>{{countSubscriptionPlan}}</h6>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-xxl-4 col-md-4">
                  <div class="card info-card customers-card">
                     <div class="card-body">
                        <h5 class="card-title">Total <span>| Users</span></h5>
                        <div class="d-flex align-items-center">
                           <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i
                                 class="bi bi-people"></i></div>
                           <div class="ps-3">
                              <h6>{{countUser}}</h6>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-lg-12">
            <div class="row">
              
            </div>
         </div>
      </div>
   </section>
</main>
