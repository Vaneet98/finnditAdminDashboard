<div class="deleteBox">
<h1 mat-dialog-title style="margin-left: 70px;">Delete Confirmation</h1>
<div mat-dialog-content style="margin-left: 10px;">
 <h3> Are you sure you want to delete this item? </h3>
</div>
<div mat-dialog-actions style="margin-left: 90px; margin-top: 20px;">
  <button class="btn btn-secondary" mat-button (click)="onNoClick()">No</button>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
</div>
